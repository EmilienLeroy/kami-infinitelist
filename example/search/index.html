<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    *{
        padding: 0;
        margin: 0;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }

</style>
<body>
    
    <kami-infinitelist
        datasource="https://jsonplaceholder.typicode.com/posts/"
        delegate="post-custom"
        limitQuery="_limit"
        pageQuery="_page"
        searchQuery="title_like"
        sortQuery="_sort"
        orderQuery="_order"
        limit='22'
        width="700px"
        useSearch="true"
    >
        <post-custom
            titleprops="title"
            bodyprops="body"
        >
        </post-custom>
    </kami-infinitelist>

    <!-- import iron icon if necessary -->
    <script type="module">
        import './node_modules/@polymer/iron-icon/iron-icon.js';
        import './node_modules/@polymer/iron-icons/iron-icons.js';
    </script>
    <script src="./KamiInfiniteList.umd.js"></script>
    <script src="./KamiComponent.umd.js"></script>
    <script src="./Post.js"></script>
    <script>
        window.onload = function(){
            customElements.define('post-custom',Post);
            customElements.define('kami-infinitelist', KamiInfiniteList);
        }
    </script>
</body>
</html>
